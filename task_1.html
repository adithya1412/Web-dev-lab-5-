<html>
	<head>
		<style>
			@keyframes spin{
			from{transform:rotate(0deg);}
			to{transform:rotate(360deg);}
		}
		.a{
			width:150px;
			height:150px;
			animation-name:spin;
			animation-duration:8s;
			animation-delay:2s;
			animation-iteration-count:infinite;
			animation-direction:alternate;
		}
		</style>
	</head>
	<body>
		<h2 class="a">"Hello"</h2>
		<input id="i" type="text" size="40">
		<button onclick="change();">Click me</button>
		<script type="text/javascript">
			change=function(){
				h=document.querySelector('#i').value;
				var h2tag;
				h2tag=document.querySelector('h2');
				h2tag.innerHTML=h;
		}</script>
	</body>
</html>
